<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Confetti -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <canvas class="position-absolute w-100 click-me" id="canvas"></canvas>
    
    <div style="height: 100vh;" class="container d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1>Mau gakk??</h1>

            <button class="btn btn-success m-2 position-relative" id="btn-yes" style="font-size: 16px;">MAU BANGETTT</button>
            <button class="btn btn-danger m-2 position-relative" id="btn-no" style="font-size: 16px;">Gak mau ahh</button>
        </div>

        <div class="d-none position-absolute" style="bottom: 0px; overflow: hidden; height: 275px;" id="gif">
            <img src="images/icegif-4798.gif">
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Confetti -->
    <script src="vendors/conffeti/js/conffeti.js"></script>
    <script>
        let btnNo = document.getElementById('btn-no');
        btnNo.addEventListener('click', () => {
            let btnYes = document.getElementById('btn-yes');
            var fSize = parseInt(btnYes.style.fontSize, 10);
            if(fSize < 73) {
                btnYes.style.fontSize = (fSize + 10) + "px";
            } else {
                alert('mau aja dehh, hehehe');
            }
        });

        let count = 1;
        let btnYes = document.getElementById('btn-yes');
        btnYes.addEventListener('click', () => {
            let gif = document.getElementById('gif');
            gif.classList.remove('d-none');

            btnNo.classList.add('d-none');
            if(count == 1) {
                render();
            }

            initConfetti();
            count++
        });
    </script>
</body>
</html>
